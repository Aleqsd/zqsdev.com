<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZQSDev Terminal</title>
    <meta name="description" content="Explore the ZQSDev Terminal, a Rust-powered interactive resume with AI-assisted commands, curated by Alexandre DO-O ALMEIDA.">
    <meta name="author" content="Alexandre DO-O ALMEIDA">
    <meta name="robots" content="index, follow">
    <meta name="theme-color" content="#0b0f16">
    <link rel="canonical" href="https://zqsdev.com/">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="ZQSDev">
    <meta property="og:title" content="ZQSDev Terminal">
    <meta property="og:description" content="Explore the ZQSDev Terminal, a Rust-powered interactive resume with AI-assisted commands, curated by Alexandre DO-O ALMEIDA.">
    <meta property="og:url" content="https://zqsdev.com/">
    <meta property="og:image" content="https://zqsdev.com/zqsdev_gradient_logo.png">
    <meta property="og:image:alt" content="ZQSDev gradient logo">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="ZQSDev Terminal">
    <meta name="twitter:description" content="Explore the ZQSDev Terminal, a Rust-powered interactive resume with AI-assisted commands, curated by Alexandre DO-O ALMEIDA.">
    <meta name="twitter:image" content="https://zqsdev.com/zqsdev_gradient_logo.png">
    <meta name="twitter:image:alt" content="ZQSDev gradient logo">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
</head>
<body class="theme-midnight">
    <noscript>
        <div class="fallback">
            This interactive terminal requires JavaScript and WebAssembly. Please enable JavaScript in your browser.
        </div>
    </noscript>
    <main id="viewport">
        <div class="brand-badge">
            <a href="./index.html" aria-label="Go back to the ZQSDev terminal home">
                <img src="./zqsdev_gradient_logo.png" alt="ZQSDev logo">
            </a>
        </div>
        <div id="terminal" role="application" aria-label="ZQSDev interactive terminal">
            <div class="terminal-toolbar">
                <span id="ai-mode-indicator" class="ai-mode-indicator" aria-live="polite" aria-busy="false">
                    AI Mode: Deactivated
                </span>
                <button id="ai-mode-toggle" class="ai-mode-toggle" type="button" aria-pressed="false">
                    AI Mode
                </button>
            </div>
            <div id="output" class="output" aria-live="polite"></div>
            <div id="prompt-line" class="prompt-line">
                <span id="prompt-label" class="prompt-label">zqs@dev:~$</span>
                <span id="prompt-input" class="prompt-input"></span>
                <input
                    id="prompt-hidden-input"
                    class="prompt-hidden-input"
                    type="text"
                    inputmode="text"
                    autocomplete="off"
                    autocorrect="off"
                    autocapitalize="none"
                    spellcheck="false"
                    aria-label="Terminal command input"
                >
                <span id="prompt-caret" class="prompt-caret" aria-hidden="true"></span>
            </div>
            <div id="suggestions" class="suggestions" aria-live="polite" aria-label="Command suggestions"></div>
        </div>
        <button
            id="achievements-trigger"
            class="achievements-trigger"
            type="button"
            aria-haspopup="dialog"
            aria-controls="achievements-modal"
            aria-expanded="false"
        >
            achievements
        </button>
    </main>
    <div
        id="achievements-overlay"
        class="achievements-overlay"
        data-state="hidden"
        aria-hidden="true"
    >
        <div
            id="achievements-modal"
            class="achievements-modal"
            role="dialog"
            aria-modal="true"
            aria-labelledby="achievements-modal-title"
            tabindex="-1"
        ></div>
    </div>
    <footer class="page-footnote">
        ðŸ¦€ Developed in Rust by Alexandre DO-O ALMEIDA â€” Open source on <a href="https://github.com/Aleqsd/zqsdev.com" target="_blank" rel="noopener noreferrer">GitHub</a>.
    </footer>
    <script type="module" src="./main.js"></script>
</body>
</html>
